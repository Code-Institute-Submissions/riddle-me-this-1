<!DOCTYPE html>
<html>

<head>
    <title>Riddle Me This</title>
</head>

<body>

    <div>
        <table>
            <tr>
                <th>Username</th>
                <th>Score</th>
            </tr>
            {% for score in scores %}
            <tr>
                <td>{{score[0]}}</td>
                <td>{{score[1]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    
    
    <p>game over</p>
    
    
    

</body>

</html>
