<!DOCTYPE html>
<html>

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="static/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    <title>Riddle Me This</title>

</head>

<body class="colour">

    <!-- heading text -->
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center heading-text">
                    Riddle Me This<br>
                    <small class="text-muted heading-subtext">A text based riddle game</small>
                </h3>
            </div>
        </div>
    </div>

    <!-- enter username jumbotron -->
    
    <div class="jumbotron">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="text-center subheading"> Enter Username </h1>
                    <small class="text-muted italic-text">Enter username to proceed to the game</small>
                </div>
            </div>
            <div class="row form-margin">
                <div class="col-12 text-center">
                    <form method="POST">
                        <input type="text" id="username" name="username" placeholder="Enter Username" autofocus></input>
                        <button class="button-style">Submit User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- current users -->
    
    <div class="jumbotron">
        <div class="container-fluid">

            <h2 class="text-center normal-text">Current Users</h2>
            <hr>
            <ul class="list-style normal-text text-center">
                {% for user in users %}
                <ul class="guess-style">{{user}}</ul>
                <hr class="guess-hr"> {% endfor %}
            </ul>
        </div>
        
        <div class="row">
            <div class="col-12 text-center">
                <a href="/game_over" class="link-text">Highscores</a>
            </div>
        </div>
    </div>


    <!-- jquery/js/popper for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
